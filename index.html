<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="./manifest.json" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="<%= htmlWebpackPlugin.options.gameName %>" />
    <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.gameName %>" />
    <meta name="msapplication-starturl" content="./" />

    <link rel="icon" type="image/jpg" sizes="512x512" href="./assets/images/dunk-shot.jpg" />
    <link rel="apple-touch-icon" type="image/jpg" sizes="512x512" href="./assets/images/dunk-shot.jpg" />

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="./assets/fonts/myfont.css">


    <title><%= htmlWebpackPlugin.options.gameName %></title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background-color: #000000;
      }
      @font-face {
        font-family: MilkyHoney;
        src: url('./assets/fonts/MilkyHoney.ttf');
        font-weight:400;
        font-weight:normal;
      }
    </style>

    <noscript>Please enable javascript to continue using this application.</noscript>
  </head>
  <body id="game" style="background-color: rgb(240,240,240)">
    <div style="font-family:MilkyHoney; position:absolute; left:-1000px; visibility:hidden;">.</div>
  </body>
</html>
